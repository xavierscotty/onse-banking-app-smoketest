spec:
  ports:
  - port: 6379
  selector:
    app: balance-service
    tier: redis
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: balance-service-store
  labels:
    app: balance-service
spec:
  selector:
    matchLabels:
      app: balance-service
      tier: redis
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: balance-service
        tier: redis
    spec:
      containers:
      - image: redis
        name: redis
        ports:
