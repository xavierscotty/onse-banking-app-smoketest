    app: balance-service
spec:
  ports:
  - name: http
    port: 5000
  selector:
    app: balance-service
    tier: api
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: balance-service
  labels:
    app: balance-service
spec:
  selector:
    matchLabels:
      app: balance-service
      tier: api
  replicas: 1
  template:
    metadata:
      labels:
        app: balance-service
        tier: api
    spec:
      containers:
      - image: aklearning/eng-lab-balance-service
        name: balance-service
        ports:
