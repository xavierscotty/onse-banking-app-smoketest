# message-bus
---
apiVersion: v1
kind: Service
metadata:
  name: message-bus
  labels:
    app: message-bus
spec:
  ports:
  - name: message-bus
    port: 5672
  - name: management
    port: 15672
  selector:
    app: message-bus
    tier: rabbitmq
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-bus
  labels:
    app: message-bus
spec:
  selector:
    matchLabels:
      app: message-bus
      tier: rabbitmq
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: message-bus
        tier: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management
        ports:
        - containerPort: 5672
        - containerPort: 15672

# cashier-service
---
apiVersion: v1
kind: Service
metadata:
  name: cashier-service
  labels:
    app: cashier-service
spec:
  ports:
  - name: http
    port: 5000
  selector:
    app: cashier-service
    tier: api
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cashier-service
  labels:
    app: cashier-service
spec:
  selector:
    matchLabels:
      app: cashier-service
      tier: api
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cashier-service
        tier: api
    spec:
      containers:
      - name: cashier-service
        image: aklearning/eng-lab-cashier-service
        env:
        - name: PORT
          value: "5000"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_HOST
          value: message-bus
        - name: RABBITMQ_QUEUE
          value: transactions
        - name: RABBITMQ_EXCHANGE_NAME
          value: transactions
        ports:
        - containerPort: 5000

